<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task One</title>
    <link rel="stylesheet" href="styles/taskOne.css">
</head>
<body>
    <div class="firstDiv">
        <div>
            <label for="searchBar">Search Your Image Here:
                <input type="text" id="searchBar">
                <button>Search</button>
            </label>
        </div>
        <figure>
            <img src="https://plus.unsplash.com/premium_photo-1664392325486-6afb0827afe7?q=80&w=1496&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Baby sitting with a Panda">
        <figcaption><a href="https://unsplash.com/" target="_blank">For more click here</a></figcaption>
        </figure>
    </div>
    <div>
        <form>
            <p>Feedback Form:</p>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="comment">Comment:</label>
            <textarea id="comment" cols="60" rows="5"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
